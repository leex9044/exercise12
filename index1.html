<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        .container {
            width: 570px;
            height: 80px;
            border: 5px solid black;
        }
        .season {
            width: 80px;
            height: 30px;
            border: 2px solid green;
            padding: 10px;
            margin: 10px 0 0 30px;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="season">Spring</div>
    <div class="season">Summer</div>
    <div class="season">Winter</div>
    <div class="season">Fall</div>
</div>
</body>
</html>
